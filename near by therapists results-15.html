<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .results-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 80%;
    margin-top: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .therapist {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
  }

  .therapist:last-child {
    border-bottom: none;
    margin-bottom: 0;
  }

  .therapist h3 {
    margin: 0;
  }

  .therapist p {
    margin: 5px 0;
  }

  .map-container {
    width: 80%;
    margin-top: 20px;
  }

  .map {
    width: 100%;
    height: 400px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div class="results-container">
  <h2>Search Results</h2>
  <div class="therapist">
    <h3>Therapist Name 1</h3>
    <p>Address: 123 Therapy St, City, Country</p>
    <p>Phone: +1234567890</p>
  </div>
  <div class="therapist">
    <h3>Therapist Name 2</h3>
    <p>Address: 456 Counseling Ave, City, Country</p>
    <p>Phone: +0987654321</p>
  </div>
  <!-- Add more therapists here as needed -->
</div>

<div class="map-container">
  <div id="map" class="map"></div>
</div>

<!-- Include Google Maps API script -->
<script>
  // Initialize and add the map
  function initMap() {
    // The location of therapy centers
    var center = {lat: 40.7128, lng: -74.0060}; // Example: New York City
    // The map, centered at therapy centers
    var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 12, center: center});
    // Marker for therapy center 1
    var marker1 = new google.maps.Marker({
      position: {lat: 40.7128, lng: -74.0060}, // Example: New York City
      map: map,
      title: 'Therapist Name 1'
    });
    // Marker for therapy center 2
    var marker2 = new google.maps.Marker({
      position: {lat: 40.7128, lng: -74.0060}, // Example: New York City
      map: map,
      title: 'Therapist Name 2'
    });
    // Add more markers for additional therapy centers as needed
  }
</script>
<!-- Load Google Maps API -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
