<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nearby Therapists</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  .search-box {
    width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  .search-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  .search-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Nearby Therapists</h1>
  <form action="#">
    <input type="text" class="search-box" placeholder="Search by city" required>
    <button type="submit" class="search-btn">Search</button>
  </form>
</div>

</body>
</html>
