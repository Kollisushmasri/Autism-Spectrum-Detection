<!DOCTYPE html>

<title>Home Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;

  .container {
    display: flex;
    justify-content: space-between;

    width: 200px;

  .sidebar li a {
    color: #fff;
    text-decoration: none;
  }

  .main-content {
    flex-grow: 1;
    padding: 20px;
  }

  .icon-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
  }

  .icon {

    padding: 20px;
    background-color: #fff;

    border-radius: 8px;
    margin-bottom: 20px;
  }

  .icon img {
    width: 80px;
    height: 80px;
    border: 1px solid #ccc;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  .icon p {
